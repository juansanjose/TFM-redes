apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm
data:
  realm-export.json: |
    {
      "realm": "tfm",
      "enabled": true,
      "displayName": "TFM Realm",
      "loginTheme": "tfm-theme",
      "registrationAllowed": true,
      "rememberMe": true,
      "resetPasswordAllowed": true,
      "registrationEmailAsUsername": true,
      "loginWithEmailAllowed": true,
      "clients": [
        {
          "clientId": "tfm-backend",
          "name": "TFM Backend",
          "protocol": "openid-connect",
          "publicClient": false,
          "bearerOnly": true,
          "directAccessGrantsEnabled": false,
          "standardFlowEnabled": false,
          "serviceAccountsEnabled": false,
          "authorizationServicesEnabled": false,
          "fullScopeAllowed": true,
          "redirectUris": [],
          "webOrigins": [],
          "protocolMappers": [
            {
              "name": "email",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-property-mapper",
              "consentRequired": false,
              "config": {
                "user.attribute": "email",
                "claim.name": "email",
                "jsonType.label": "String",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            },
            {
              "name": "given name",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-property-mapper",
              "consentRequired": false,
              "config": {
                "user.attribute": "firstName",
                "claim.name": "given_name",
                "jsonType.label": "String",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            },
            {
              "name": "family name",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-property-mapper",
              "consentRequired": false,
              "config": {
                "user.attribute": "lastName",
                "claim.name": "family_name",
                "jsonType.label": "String",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            },
            {
              "name": "username",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-property-mapper",
              "consentRequired": false,
              "config": {
                "user.attribute": "username",
                "claim.name": "preferred_username",
                "jsonType.label": "String",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            }
          ]
        },
        {
          "clientId": "tfm-frontend",
          "name": "TFM Frontend",
          "protocol": "openid-connect",
          "publicClient": true,
          "directAccessGrantsEnabled": true,
          "standardFlowEnabled": true,
          "serviceAccountsEnabled": false,
          "authorizationServicesEnabled": false,
          "fullScopeAllowed": true,
          "redirectUris": [
            "http://localhost:8088/*",
            "http://localhost:3000/*"
          ],
          "webOrigins": [
            "http://localhost:8088",
            "http://localhost:3000"
          ],
          "defaultClientScopes": [
            "tfm-backend-audience"
          ],
          "protocolMappers": [
            {
              "name": "audience-tfm-backend",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-audience-mapper",
              "consentRequired": false,
              "config": {
                "included.client.audience": "tfm-backend",
                "id.token.claim": "false",
                "access.token.claim": "true"
              }
            },
            {
              "name": "preferred-username",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-property-mapper",
              "consentRequired": false,
              "config": {
                "user.attribute": "username",
                "claim.name": "preferred_username",
                "jsonType.label": "String",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            }
          ]
        }
      ],
      "clientScopes": [
        {
          "name": "tfm-backend-audience",
          "protocol": "openid-connect",
          "attributes": {
            "display.on.consent.screen": "false",
            "consent.screen.text": "",
            "include.in.token.scope": "false"
          },
          "protocolMappers": [
            {
              "name": "tfm-backend-audience-mapper",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-audience-mapper",
              "consentRequired": false,
              "config": {
                "included.client.audience": "tfm-backend",
                "id.token.claim": "false",
                "access.token.claim": "true"
              }
            }
          ]
        }
      ],
      "defaultDefaultClientScopes": [
        "profile",
        "email",
        "roles",
        "web-origins",
        "tfm-backend-audience"
      ],
      "roles": {
        "realm": [
          {
            "name": "user",
            "description": "Standard user",
            "composite": false,
            "clientRole": false,
            "containerId": "tfm"
          }
        ]
      },
      "defaultRoles": [
        "user"
      ],
      "users": [
        {
          "username": "labuser",
          "enabled": true,
          "emailVerified": true,
          "firstName": "Lab",
          "lastName": "User",
          "email": "labuser@example.com",
          "credentials": [
            {
              "type": "password",
              "value": "Passw0rd!",
              "temporary": false
            }
          ],
          "realmRoles": [
            "user"
          ]
        }
      ]
    }
