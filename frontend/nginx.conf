server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Use Docker DNS + defer resolution
  resolver 127.0.0.11 ipv6=off valid=30s;
  set $backend tfm-backend-1:8080;

  # ---- WebSocket: default + node-scoped tunnel (/ws/tunnel and /ws/tunnel/{node}) ----
  # Using $request_uri keeps any suffix (e.g., /ws/tunnel/r1) intact.
  location ~ ^/ws/tunnel(/.*)?$ {
    proxy_pass http://$backend$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # ---- WebSocket: containerlab nodes via @ServerEndpoint("/ws/cont/{node}") ----
  # Example client path: /ws/cont/r1
  location ~ ^/ws/cont(/.*)?$ {
    proxy_pass http://$backend$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # SPA fallback for React
  location / {
    try_files $uri /index.html;
  }

  # If you also expose the Guacamole web UI under /guacamole/, you can keep/add it here:
  # location ^~ /guacamole/ {
  #   proxy_pass http://guacamole:8080/guacamole/;
  #   proxy_http_version 1.1;
  #   proxy_set_header Upgrade $http_upgrade;
  #   proxy_set_header Connection "upgrade";
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  #   proxy_set_header X-Forwarded-For $remote_addr;
  # }
}
