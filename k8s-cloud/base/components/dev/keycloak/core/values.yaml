# Preserve themes/providers since the custom image already contains them
preserveThemes: true

image:
  registry: us-central1-docker.pkg.dev
  repository: tfm-kubernetes/tfm/keycloak
  tag: "1.0"

keycloak:
  adminUser: admin
  existingSecret: keycloak
  # Import the realm export on startup
  extraArgs:
    - "--import-realm"

# Mount the realm export JSON like the compose volume
extraVolumes:
  - name: realm-export
    configMap:
      name: keycloak-realm
  - name: keycloak-themes
    emptyDir: {}

# Copy the bundled themes/providers from the image into the writable volumes.
# This avoids shipping the theme as a ConfigMap (which exceeded API size limits).
extraInitContainers:
  - name: copy-bundled-themes
    image: docker.io/keycloak/keycloak:26.4.7
    command: ["/bin/sh", "-c"]
    args:
      - |
        set -e
        if [ -d /opt/keycloak/themes ]; then
          cp -a /opt/keycloak/themes/. /target-themes/
        fi
        if [ -d /opt/keycloak/providers ]; then
          cp -a /opt/keycloak/providers/. /target-providers/
        fi
    volumeMounts:
      - name: keycloak-themes
        mountPath: /target-themes
      - name: keycloak-providers
        mountPath: /target-providers

extraVolumeMounts:
  - name: realm-export
    mountPath: /opt/keycloak/data/import/realm-export.json
    subPath: realm-export.json

