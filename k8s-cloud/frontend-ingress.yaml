apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tfm-frontend
  annotations:
    kubernetes.io/ingress.class: "gce" # change to your controller (e.g., nginx)
spec:
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tfm-frontend
                port:
                  number: 80
